    <div class="container py-4 my-4">
        <div class="text-center my-4">
            <img src="./img/sushiIMG.png" alt="">
        </div>
        <form id="createActivity_from" class="w-75 mx-auto">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">聚會主題*</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Activity_title" value="就是要吃sushi！" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">聚會描述*</label>
                <div class="col-sm-10">
                <textarea class="form-control" id="inputPassword3" style="height: 100px;">台北市信義區一間日式網美打卡熱門景點餐廳，不僅sushi好吃，來這裡打卡的都是網美少女，有沒有興趣一起來揪吃sushi呢?快跟上我的團吧!
                </textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">所在城市*</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control w-50 mb-2" id="inputEmail3" placeholder="聚會的(城市)"required>
                  <input type="text" class="form-control w-50 mb-2" id="inputEmail3" placeholder="聚會的(區)"required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">聚會地址*</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" placeholder="請填寫聚會地址" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">聚會時間*</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="inputDate" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">設定人數*</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputEmail3" placeholder="設定人數">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">用餐預算</label>
                <div class="col-sm-10 d-flex align-items-center">
                  <input type="number" class="form-control w-75" id="inputEmail3" placeholder="用餐預算">
                  <span class="ms-2">元</span>
                </div>
            </div>
            <button type="submit" id="Activity_submit" onclick="submitForm()" class="btn btnEat w-100 text-white mt-5">確認揪團</button>
        </form>
